<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">

</head>
<body>
    <form class="container border rounded-4 p-5" style="width:700px;">
        <h1 class="text-center mb-5">Register</h1>
        <div class="row">
            <div class="col-md mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your First Name">
              </div>
              <div class="col-md mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Last Name">
              </div>
        </div>
        <div class="row">
            <div class="col-md mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                <input type="Number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Phone number">
            </div>
            <div class="col-md">
                <!-- <label for="exampleInputEmail1" class="form-label">Gender</label> -->
       
                    <p>Gender</p>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="inlineRadioOptions" id="femaleGender">
                        <label for="" class="form-label" value="option1">Female</label>
                    </div>               
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="inlineRadioOptions" id="femaleGender">
                        <label for="" class="form-label" value="option2">Male</label>   
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="inlineRadioOptions" id="femaleGender" checked>
                        <label for="" class="form-label" value="option2" >Other</label>   
                    </div>
            
         
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Gmail</label>
            <input type="gmail" class="form-control" id="exampleInputPassword1" placeholder="Your Gmail">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
          <div id="emailHelp" class="form-text">Don't Share your password to anyone</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Your password">
          <div id="emailHelp" class="form-text">Don't Share your password to anyone</div>

        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree all statements in Terms of service
        </label>
        </div>
        <div class="d-flex justify-content-center mt-4 gap-4">   
            <a href="/Index.html" class="btn btn-secondary w-50 text-sescondary" >Back</a>
            <a href="/Login.html" class="btn btn-primary w-50">Register</a>
        </div>
      </form>
</body>
</html>
